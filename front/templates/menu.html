{% extends "base.html" %}

{% block content %}
<main class="comanda-container">
    <div class="comanda-card">
        <div class="comanda-header">
            <h2>Cargar Nuevo Producto</h2>
        </div>

        <form id="form-menu">
            <div class="form-group">
                <label>Nombre del Producto</label>
                <input type="text" id="menu-nombre" placeholder="Ej: Burger Bacon" required>
            </div>

            <div class="form-group-row">
                <div class="form-group">
                    <label>Precio</label>
                    <input type="number" id="menu-precio" placeholder="1500" required>
                </div>
                <div class="form-group">
                    <label>Tipo</label>
                    <select id="menu-estado">
                        <option value="comida">Comida</option>
                        <option value="bebida">Bebida</option>
                    </select>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-submit">Guardar en Men√∫</button>
            </div>
        </form>
    </div>
</main>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/menu.js') }}"></script>
{% endblock %}
